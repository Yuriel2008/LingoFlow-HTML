<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LingoFlow v2 - Roadmap</title>
    <style>
      /* --- 1. GLOBAL RESET --- */
      * {
        box-sizing: border-box;
      }

      :root {
        --bg-deep: #020617;
        --text-main: #e2e8f0;
        --text-muted: #94a3b8;
        --violet: #8b5cf6;
        --violet-glow: rgba(139, 92, 246, 0.5);
        --cyan: #06b6d4;
        --glass: rgba(255, 255, 255, 0.03);
        --border: rgba(255, 255, 255, 0.08);
      }

      body {
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        background-color: var(--bg-deep);
        color: var(--text-main);
        background-image: radial-gradient(
          circle at 50% 0%,
          rgba(139, 92, 246, 0.15) 0%,
          transparent 50%
        );
        height: 100vh;
        overflow: hidden;
        /* LAYOUT FIX: Grid System */
        display: grid;
        grid-template-columns: 80px 1fr;
      }

      /* --- 2. SIDEBAR --- */
      .sidebar {
        background: rgba(255, 255, 255, 0.02);
        border-right: 1px solid var(--border);
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 20px;
        gap: 20px;
        backdrop-filter: blur(10px);
        z-index: 100;
      }

      .icon-btn {
        width: 48px;
        height: 48px;
        border-radius: 12px;
        border: none;
        background: transparent;
        color: #64748b;
        cursor: pointer;
        transition: 0.2s;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .icon-btn:hover {
        background: rgba(255, 255, 255, 0.1);
        color: white;
        transform: scale(1.05);
      }
      .icon-btn.active {
        background: var(--violet);
        color: white;
        box-shadow: 0 0 15px rgba(139, 92, 246, 0.5);
      }

      /* --- 3. MAIN CONTENT --- */
      .main-content {
        height: 100vh;
        padding: 40px;
        overflow-y: auto;
      }

      /* --- 4. ROADMAP SPECIFIC STYLES --- */
      .page-header {
        display: flex;
        align-items: center;
        gap: 15px;
        margin-bottom: 50px;
      }

      .header-icon {
        width: 48px;
        height: 48px;
        background: rgba(139, 92, 246, 0.2);
        color: var(--violet);
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* Timeline Logic */
      .timeline-container {
        max-width: 600px;
        margin: 0 auto;
        position: relative;
        padding-bottom: 50px;
      }

      /* The Vertical Line */
      .timeline-line {
        position: absolute;
        left: 20px;
        top: 10px;
        bottom: 0;
        width: 2px;
        background: linear-gradient(to bottom, var(--violet), #1e293b);
        z-index: 0;
      }

      .timeline-item {
        position: relative;
        padding-left: 60px; /* Space for the line */
        margin-bottom: 30px;
      }

      /* The Circle Node */
      .node-circle {
        position: absolute;
        left: 4px; /* Centered on the 2px line (20px left - 16px half width) */
        top: 0;
        width: 34px;
        height: 34px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        font-size: 14px;
        z-index: 1;
        border: 4px solid var(--bg-deep); /* Creates a 'gap' around the circle */
      }

      .node-completed {
        background: var(--cyan);
        color: white;
      }
      .node-active {
        background: var(--violet);
        color: white;
        box-shadow: 0 0 20px var(--violet-glow);
      }
      .node-locked {
        background: #1e293b;
        color: #64748b;
        border-color: var(--bg-deep);
      }

      /* The Card */
      .roadmap-card {
        background: var(--glass);
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 24px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: 0.2s;
      }

      .roadmap-card:hover {
        transform: translateX(5px);
        border-color: rgba(255, 255, 255, 0.2);
      }
      .roadmap-card.active {
        border-color: var(--violet);
        box-shadow: 0 0 20px rgba(139, 92, 246, 0.1);
      }
      .roadmap-card.locked {
        opacity: 0.5;
        filter: grayscale(1);
        cursor: not-allowed;
      }

      .btn-continue {
        padding: 10px 20px;
        background: var(--violet);
        color: white;
        border: none;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 8px;
        transition: 0.2s;
      }
      .btn-continue:hover {
        background: #7c3aed;
        box-shadow: 0 0 15px var(--violet-glow);
      }

      h3 {
        margin: 0 0 5px 0;
        font-size: 18px;
      }
      p {
        margin: 0;
        color: var(--text-muted);
        font-size: 14px;
      }
      .status-done {
        color: var(--cyan);
        font-weight: bold;
        font-size: 14px;
      }
    </style>
