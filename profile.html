<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LingoFlow v2 - Profile</title>
    <style>
      /* --- 1. GLOBAL RESET --- */
      * {
        box-sizing: border-box;
      }

      :root {
        --bg-deep: #020617;
        --text-main: #e2e8f0;
        --text-muted: #94a3b8;
        --violet: #8b5cf6;
        --violet-glow: rgba(139, 92, 246, 0.5);
        --cyan: #06b6d4;
        --green: #22c55e;
        --orange: #fb923c;
        --glass: rgba(255, 255, 255, 0.05);
        --border: rgba(255, 255, 255, 0.1);
      }

      body {
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        background-color: var(--bg-deep);
        color: var(--text-main);
        background-image: radial-gradient(
          circle at 50% 0%,
          rgba(139, 92, 246, 0.15) 0%,
          transparent 50%
        );
        height: 100vh;
        overflow: hidden;
        display: grid;
        grid-template-columns: 80px 1fr;
      }

      /* --- 2. SIDEBAR --- */
      .sidebar {
        background: rgba(255, 255, 255, 0.02);
        border-right: 1px solid var(--border);
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 20px;
        gap: 20px;
        backdrop-filter: blur(10px);
        z-index: 100;
      }

      .icon-btn {
        width: 48px;
        height: 48px;
        border-radius: 12px;
        border: none;
        background: transparent;
        color: #64748b;
        cursor: pointer;
        transition: 0.2s;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .icon-btn:hover {
        background: rgba(255, 255, 255, 0.1);
        color: white;
        transform: scale(1.05);
      }
      .icon-btn.active {
        background: var(--violet);
        color: white;
        box-shadow: 0 0 15px var(--violet-glow);
      }

      /* --- 3. MAIN CONTENT --- */
      .main-content {
        height: 100vh;
        padding: 40px;
        overflow-y: auto;
      }

      /* --- 4. PROFILE STYLES --- */
      .glass-panel {
        background: var(--glass);
        backdrop-filter: blur(12px);
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 24px;
      }

      .profile-layout {
        display: grid;
        grid-template-columns: 300px 1fr; /* Left fixed, Right flexible */
        gap: 24px;
        margin-top: 30px;
      }

      /* Avatar Card */
      .profile-card {
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .avatar-circle {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background: linear-gradient(135deg, var(--violet), #6d28d9);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 40px;
        font-weight: bold;
        color: white;
        box-shadow: 0 0 20px var(--violet-glow);
        margin-bottom: 20px;
        position: relative;
      }

      .edit-badge {
        position: absolute;
        bottom: 0;
        right: 0;
        width: 30px;
        height: 30px;
        background: #1e293b;
        border: 1px solid var(--border);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 14px;
      }

      .badges-row {
        display: flex;
        gap: 10px;
        margin: 20px 0;
      }

      .pill {
        padding: 5px 12px;
        border-radius: 20px;
        font-size: 12px;
        font-weight: bold;
      }
      .pill-violet {
        background: rgba(139, 92, 246, 0.2);
        color: var(--violet);
      }
      .pill-cyan {
        background: rgba(6, 182, 212, 0.2);
        color: var(--cyan);
      }

      .btn-edit {
        width: 100%;
        padding: 12px;
        background: var(--violet);
        color: white;
        border: none;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
      }
      .btn-edit:hover {
        background: #7c3aed;
      }

      /* Stats Grid */
      .stats-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
        margin-bottom: 24px;
      }

      .stat-box {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 20px;
        display: flex;
        align-items: center;
        gap: 15px;
      }

      .stat-icon {
        width: 48px;
        height: 48px;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(255, 255, 255, 0.05);
        font-size: 20px;
      }

      /* Goals */
      .goal-row {
        margin-bottom: 20px;
      }
      .goal-header {
        display: flex;
        justify-content: space-between;
        font-size: 14px;
        margin-bottom: 8px;
        color: var(--text-muted);
      }
      .progress-track {
        height: 8px;
        background: #1e293b;
        border-radius: 4px;
        overflow: hidden;
      }
      .progress-fill {
        height: 100%;
        border-radius: 4px;
      }
    </style>
  </head>
